<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto</title>
  
  <link rel="stylesheet" href="css/bootstrap.min.css" >
  <link rel="stylesheet" href="style.css">
</head> 

<body class="h-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-2">
    <a class="navbar-brand" href="index.html">Lista de Supermercado</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html"><i class="fas fa-user"></i>  Cliente </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="empresa/login.html"><i class="fas fa-building"></i></i> Empresa</a>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="container py-3 mt-5">
      <div class="card col-lg-6 mx-auto">
        <h5 class="card-header text-center">Cliente - Realizar entrada</h5>
        <div class="card-body">
          <div class="alert alert-danger" id="alert" hidden role="alert">
            <b>E-mail</b> ou <b>senha</b> inválido.
          </div>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Endereço de e-mail</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Digite e-mail aqui">
              <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu e-mail com mais
                ninguém.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <div class="input-group mb-3">
                <input type="password" class="form-control" id="senha" placeholder="Digite a senha aqui">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" id="change" type="button"><i class="fa fa-eye-slash" id="olho" aria-hidden="true"></i></button>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button" id="entrar" class="btn btn-primary px-5 mt-3">Entrar</button>
              <p class="py-1">Ainda não tem cadastro? <a href="usuario/cadastro/index.html">Cadastre-se aqui</a></p>
            </div>
          </form>
        </div>
      </div>
  </main>
  <!-- Footer -->
  <footer class="text-center text-lg-start bg-light text-muted">
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
      © 2021 Copyright:
      <a class="text-reset fw-bold">TimeSupermercado</a>
    </div>
  </footer>
  </div>
</body>
