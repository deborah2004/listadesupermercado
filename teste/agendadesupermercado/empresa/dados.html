    <main>
        <div class="container py-3 mt-5">
            <div class="card col-lg-6 mx-auto">
                <h5 class="card-header text-center">Atualizar cadastro</h5>
                <div class="card-body">
                    <form>
                        <h5>Dados Pessoais</h5>
                        <div class="form-group py-1">
                            <label for="name">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome aqui">
                        </div>
                        <div class="form-group py-1">
                            <label for="cpf">CPF</label>
                            <input type="number" class="form-control" id="cpf" placeholder="CPF">
                        </div>
                        <div class="form-group py-1">
                            <label for="exampleInputEmail1">Endereço de e-mail</label>
                            <input type="email" id="email" class="form-control" id="exampleInputEmail1"
                                placeholder="Digite e-mail aqui">
                            <small class="form-text text-muted">Nunca compartilharemos seu e-mail com
                                mais ninguém.</small>
                        </div>
                        <div class="form-group py-1">
                            <label for="sex">Sexo</label>
                            <select class="form-select" id="sexo" aria-label="Default select example">
                                <option selected>Selecione</option>
                                <option value="1">Masculino</option>
                                <option value="2">Feminino</option>
                                <option value="3">Outro</option>
                            </select>
                        </div>

                        <div class="form-group py-1">
                            <label for="dataNasc">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dataNasc">
                        </div>

                        <div class="form-group py-1">
                            <label for="exampleInputPassword1">Senha</label>
                            <div class="input-group">
                              <input type="password" class="form-control" id="senha" placeholder="Digite a senha aqui">
                              <div class="input-group-append">
                                <button class="btn btn-outline-secondary" id="change" type="button"><i class="fa fa-eye-slash" id="olho" aria-hidden="true"></i></button>
                              </div>
                            </div>
                            <small class="form-text text-muted">* Senha deve conter no mínimo 6 caracteres. *</small>
                          </div>
                        <hr />
                        <h5 class="py-1 mt-2">Endereço</h5>

                        <div class="form-group py-1">
                            <label for="cep">CEP</label>
                            <input type="number" class="form-control" id="cep" placeholder="Digite o cep ">
                        </div>

                        <div class="form-group py-1">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="form-control" id="bairro" placeholder="Digite o bairro ">
                        </div>

                        <div class="form-group py-1">
                            <label for="rua">Rua</label>
                            <input type="text" class="form-control" id="rua" placeholder="Digite a rua ">
                        </div>

                        <div class="form-group py-1">
                            <label for="numero">Número</label>
                            <input type="number" class="form-control" id="numero" placeholder="Digite o número">
                        </div>

                        <div class="text-end mt-3">
                            <button class="btn btn-primary" id="salvar">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
    </main>
