                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container py-3 mt-5">
            <div class="card col-lg-6 mx-auto">
                <h5 class="card-header text-center">Empresa - Realizar cadastro</h5>
                <div class="card-body">
                    <form>
                        <h5>Dados Básicos</h5>
                        <div class="form-group py-1">
                            <label for="name">Nome</label>
                            <input type="email" required class="form-control" id="nome"
                                placeholder="Digite seu nome aqui">
                        </div>
                        <div class="form-group py-1">
                            <label for="cnpj">CNPJ</label>
                            <input type="number" required class="form-control" id="cnpj" placeholder="CNPJ">
                        </div>
                        <div class="form-group py-1">
                            <label for="exampleInputEmail1">Endereço de e-mail</label>
                            <input type="email" id="email" class="form-control" id="exampleInputEmail1"
                                placeholder="Digite e-mail aqui">
                            <small class="form-text text-muted">Nunca compartilharemos seu e-mail com
                                mais ninguém.</small>
                        </div>

                        <div class="form-group py-1">
                            <label for="exampleInputPassword1">Senha</label>
                            <div class="input-group">
                              <input type="password" class="form-control" id="senha" placeholder="Digite a senha aqui">
                              <div class="input-group-append">
                                <button class="btn btn-outline-secondary" id="change" type="button"><i class="fa fa-eye-slash" id="olho" aria-hidden="true"></i></button>
                              </div>
                              </div>
                            </div>
                            <small class="form-text text-muted">* Senha deve conter no mínimo 6 caracteres. *</small>
                          </div>
                        <hr />
                        <h5 class="py-1 mt-2">Endereço</h5>

                        <div class="form-group py-1">
                            <label for="cep">CEP</label>
                            <input type="number" class="form-control" id="cep" placeholder="Digite o cep ">
                        </div>
                        

                        <div class="form-group py-1">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="form-control" id="bairro" placeholder="Digite o bairro ">
                        </div>

                        <div class="form-group py-1">
                            <label for="rua">Rua</label>
                            <input type="text" class="form-control" id="rua" placeholder="Digite a rua ">
                        </div>

                        <div class="form-group py-1">
                            <label for="numero">Número</label>
                            <input type="number" class="form-control" id="numero" placeholder="Digite o número">
                        </div>

                        <div class="text-center">
                            <button type="button" class="btn btn-success px-5 mt-3" id="btnCadastro">Cadastrar</button>
                            <p class="py-1">Já possuí conta? <a href="login.html">Acesse aqui</a></p>
                        </div>
                    </form>
                </div>
            </div>
    </main>
    <!-- Footer -->
    <footer class="text-center text-lg-start bg-light text-muted">
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2021 Copyright:
            <a class="text-reset fw-bold">TimeSupermercado</a>
