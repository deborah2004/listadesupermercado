<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Principal</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../style.css">

</head>

<body class="h-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-success px-2">
    <a class="navbar-brand me-auto" href="lista.html">Lista de Supermercado</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" id="sair"><i class="fas fa-sign-out-alt fa-lg"></i> Sair</a>
        </li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="container py-3 mt-5">
      <div class="row py-3">
        <div class="col-sm">
          <h2 id="bemVindo">Olá,</h2>
        </div>
        <div class="col-sm">

          <button type="button" class="btn btn-success float-end" data-toggle="modal"
            data-target=".bd-example-modal-lg">Novo produto</button>
        </div>

      </div>
      <div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cadastrar Produto</h5>
              <button type="button" class="btn close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group py-1">
                <label for="codigo">Código de Barras</label>
                <input type="number" class="form-control" id="codigo" placeholder="Código">
              </div>
              <div class="form-group py-1">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome">
              </div>
              <div class="form-group py-1">
                <label for="preco">Preço</label>
                <input type="number" class="form-control" id="preco" placeholder="Preço">
              </div>
              <div class="form-group py-1">
                <label for="quantidade">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" placeholder="Quantidade">
              </div>
              <div class="form-group py-1">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" id="descricao" rows="3" placeholder="Descrição"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="cadProduto" class="btn btn-success">Salvar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-hover table-bordered" id="list">
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>
  <!-- Footer -->
  <footer class="text-center text-lg-start bg-light text-muted">
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
      © 2021 Copyright:
      <a class="text-reset fw-bold">TimeSupermercado</a>
    </div>
  </footer>
  </div>
</body>
